      <h3 class="text-muted">Crab hermit</h3>
    </div>

    <div class="container-fulid split-layout">
      <div class="plL">
        <div class="panel">
  				<div class="panel-body">
            <p><input type="text" class="form-control" placeholder="abc"></p>
            <p><input type="text" class="form-control" placeholder="abc"></p>
            <hr>
            <p><input type="text" class="form-control" placeholder="abc"></p>
            <p><button class="btn btn-block btn-primary">Search</button></p>
          </div>
        </div>
        <div class="panel">
  				<div class="panel-body">
            <p><input type="text" class="form-control" placeholder="abc"></p>
            <p><select name="" id="" class="form-control">
              <option value="">-</option>
              <option value="">status A</option>
              <option value="">status B</option>
              <option value="">status C</option>
            </select></p>
            <div class="row">
              <p class="col-xs-8">
                <button class="btn btn-block btn-primary">Search</button>
              </p>
              <p class="col-xs-4">
                <button class="btn btn-block">clear</button>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="plC">
        <div class="split-pane fixed-top">
            <div class="split-pane-component" id="top-component">
                This is the left component
            </div>
            <div class="split-pane-divider" id="split-divider"></div>
            <div class="split-pane-component" id="bottom-component">
                This is the right component
                <button onclick="$('div.split-pane').splitPane('firstComponentSize', 0);">Collapse first component</button>
            </div>
        </div>
      </div>
      <div class="plR">
        <div class="panel">
  				<div class="panel-body">
            <p><button class="btn btn-block btn-success">Create</button></p>
            <p><button class="btn btn-block">Cancel</button></p>
            <p><button class="btn btn-block btn-danger">Delete</button></p>
          </div>
        </div>
        <div class="panel">
  				<div class="panel-body">
            <p><button class="btn btn-block btn-success">Update</button></p>
            <p><button class="btn btn-block">Cancel</button></p>
            <p><button class="btn btn-block btn-danger">Delete</button></p>
          </div>
        </div>
      </div>
    </div>
